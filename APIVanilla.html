  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Vanilla JS API</title>
</head>

<body>
  <div id="app"></div>
  <script>

    const API_URL = "https://jsonplaceholder.typicode.com"

    // API DE FETCH *****************************************

    const d = document
    const HTMLResponse = d.querySelector("#app")
    const ul = d.createElement("ul")

    fetch(`${API_URL}/users`)
      .then((response) => response.json())
      .then((users) => {
        users.forEach(user => {
          let elem = d.createElement("li")
          elem.appendChild(
            d.createTextNode(`${user.name} ---- ${user.email}`)
          )
          ul.appendChild(elem)
        });

        HTMLResponse.appendChild(ul)
      })
